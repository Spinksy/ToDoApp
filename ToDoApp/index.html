<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="myToDoApp">
<head>
    <title>My ToDo App</title>
    <meta name="viewport" content="width=device-width">

    <!-- AngularJs References -->
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/angular-animate.js"></script>
    <!-- Bootstrap -->
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="Scripts/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet" />

    <!-- myStyles css -->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link href="styles/myStyles.css" rel="stylesheet" />
    <link href="Content/toaster.css" rel="stylesheet" />
</head>
<body style="background-color: lightgray" ng-controller="baseController">
    <div class="container" style="background-color: white">
        <!-- Navigation Bar -->
        <div class="navbar navbar-default" role="navigation" style="margin-top: 10px" ng-controller="NavBarController">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a ng-href="#">

                        <h3 class="text-muted" id="myToDoTitleBar">
                            <img src="Content/images/todo.png" alt="ToDo Image" style="width: 25px; height: 25px;" />
                            &nbsp;myToDos
                        </h3>
                    </a>
                </div>
                <div class="navbar-collapse collapse" ng-controller="NavBarController">
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-class="{ active: isActive('/about')}"><a ng-href="#/about">About</a></li>
                        <li ng-class="{ active: isActive('/contact')}"><a ng-href="#/contact">Contact</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </div>



        <!-- Dynamic View -->
        <div ng-view=""></div>

        <!-- Footer -->
        <div class="footer">
            <p style="float: right"><span class="glyphicon glyphicon-copyright-mark"></span> glennspinks</p>
        </div>
    </div>

    <!-- App References -->
    <script src="app/app.js"></script>
    <script src="app/controllers/baseController.js"></script>
    <script src="app/controllers/EditController.js"></script>
    <script src="app/controllers/ListController.js"></script>
    <script src="app/controllers/NavBarController.js"></script>
    <script src="app/services/toDoService.js"></script>
    <script src="Resources/toDo.js"></script>

    <!-- Bootstrap UI Reference -->
    <script src="Scripts/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="Scripts/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <!-- FireBase References -->
    <script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.js"></script>

    <!-- JQuery Bootstrap References -->
    <script src="Scripts/jquery-1.9.0.js"></script>
    <script src="Scripts/bootstrap.js"></script>

    <!-- Toaster Framework -->
    <script src="Scripts/toaster.js"></script>
</body>
</html>
