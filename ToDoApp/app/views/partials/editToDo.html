<div class="toDo" ng-mouseenter="showActions = true" ng-mouseleave="showActions = false">
    <div class="input-group">
        <h4><input type="text" class="form-control" ng-model="toDo.name" /></h4>
        <p><input type="text" class="form-control"  ng-model="toDo.description" /></p>
    </div>

    <div class="btn-group btn-group-xs" ng-show="showActions" style="position: absolute; top: 10px; right: 20px;">
        <button type="button" class="btn btn-default" ng-click="editToDo(toDo)"><span class="glyphicon glyphicon-ok"></span></button>
    </div>
</div>
