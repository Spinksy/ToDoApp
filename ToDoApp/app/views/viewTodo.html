<div class="modal-header">
    <h1>ToDo</h1>
</div>
<div class="modal-body" style="padding: 20px;">
    <form name="toDoForm" class="form-horizontal">
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" ng-model="toDo.name" class="form-control" id="name" placeholder="Name" />
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" ng-model="toDo.description" class="form-control" id="description" placeholder="Description"></textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button ng-click="save()"
            ng-disabled="toDoForm.$pristine"
            class="btn btn-primary">
        <i class="icon-white icon-plus"></i> Save
    </button>
    <button ng-click="remove()" class="btn btn-danger">Delete</button>
</div>
